<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Awesome</title>
<link rel="stylesheet" type="text/css" href="style/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="content">
        <header class="header default">
            <div class="logo">
                <img src="img/logo_awesome.svg" alt="awesome logo"/>
            </div>
            <nav class="menu default">
                <a class="nav link" href="#">
                    <div class="nav element current">
                        <div class="nav text">
                            features
                        </div>
                        <div class="nav beam"></div>
                    </div>
                </a>
               <a class="nav link" href="#">
                    <div class="nav element">
                        <div class="nav text">
                            case studies
                        </div>
                        <div class="nav beam"></div>
                    </div>
                </a>
                <a class="nav link" href="#">
                    <div class="nav element">
                        <div class="nav text">
                            about
                        </div>
                        <div class="nav beam"></div>
                    </div>
                </a>
                <a class="nav link" href="#">
                    <div class="nav element btn">
                        <div class="nav text">
                            contact
                        </div>
                    </div>
                </a>
            </nav>
        </header>
      <section id="main">
        <div class="main text">
                Not to make you feel dizzy but<br>
                the challenge is worth it. Aim high,<br>
                have fun, <span class="main text white">be awesome.</span>
            </div>
            <div class="square" onclick="squareRotate()" >
                <img src="img/kolko_kwadrat.svg" alt="circle in square"/>
            </div>
        </section>
        <footer>
            <div class="footer text">
                Look carefully and notice every detail, nothing tricky though.
            </div>
            <div class="social container">
                <a href="#" class="social link">
                    <div class="social img fb">
                        <img src="img/facebook.svg" alt="facebook"/>
                    </div>
                    <div class="social text">
                        /&ensp;AWESOME
                    </div>
                </a>
                <a href="#" class="social link">
                    <div class="social img twitter">
                        <img src="img/twitter.svg" alt="twitter"/>
                    </div>
                    <div class="social text">
                        /&ensp;AWESOME
                    </div>
                </a>
                <a href="#" class="social link">
                    <div class="social img google">
                        <img src="img/googleplus.svg" alt="google+"/>
                    </div>
                    <div class="social text">
                        /&ensp;AWESOME
                    </div>
                </a>
            </div>
            <div class="triangle container">
                <img src="img/arrow.svg" alt="more"/>
                <div class="triangle text">
                    more
                </div>
            </div>
        </footer>
    </div>
    <script>
        function squareRotate() {
            $('.square').removeClass('reset');
            $('.square').addClass('rotate');
            
            setTimeout(function(){
                squareReset();
            }, 2000);
        }
        function squareReset() {
            $('.square').addClass('reset');
            $('.square').removeClass('rotate');
        }
    </script>
</body>
</html>
